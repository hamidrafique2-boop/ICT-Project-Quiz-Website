<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuizNova - Feedback</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <nav class="navbar">
        <a href="index.html" class="logo">QuizNova</a>
        <ul class="nav-links">
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About / Instructions</a></li>
            <li><a href="feedback.html" class="active">Feedback / Help</a></li>
            <li><a href="history.html">Quiz History</a></li>
            <li><button class="theme-btn" id="theme-toggle" onclick="toggleTheme()">ðŸŒ™ Dark</button></li>
        </ul>
    </nav>

    <div class="container">
        <div class="card-single">
            <h1>We Value Your Feedback</h1>
            <p>Let us know how we can improve QuizNova for you.</p>

            <form id="feedbackForm" onsubmit="submitFeedback(event)" style="margin-top: 30px; text-align: left;">
                <div class="form-group" style="margin-bottom: 1.5rem;">
                    <label for="name" style="display: block; margin-bottom: 0.5rem; font-weight: 600;">Your Name</label>
                    <input type="text" id="name" class="form-control" required placeholder="Enter your name"
                        style="width: 100%; padding: 0.8rem; border-radius: 8px; border: 1px solid #e2e8f0; font-family: inherit;">
                </div>

                <div class="form-group" style="margin-bottom: 1.5rem;">
                    <label for="message"
                        style="display: block; margin-bottom: 0.5rem; font-weight: 600;">Message</label>
                    <textarea id="message" rows="5" class="form-control" required
                        placeholder="Type your feedback here..."
                        style="width: 100%; padding: 0.8rem; border-radius: 8px; border: 1px solid #e2e8f0; font-family: inherit; resize: vertical;"></textarea>
                </div>

                <div style="text-align: center;">
                    <button type="submit" class="btn-primary" style="width: 100%; max-width: 300px;">Submit
                        Feedback</button>
                </div>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
